<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Expanding Cards</title>
</head>
<body>
    <h1>Top 5 Anime</h1>
    <div class="container">
        <div class="panel active">
            <span class="ranking">1</span>
            <img src="img/img-1.webp" alt="Attack On Titan">
            <h3>Attack On Titan</h3>
        </div>
        <div class="panel">
            <span class="ranking">2</span>
            <img src="img/img-2.webp" alt="Monster">
            <h3>Monster</h3>
        </div>
        <div class="panel">
            <span class="ranking">3</span>
            <img src="img/img-3.webp" alt="Death Note">
            <h3>Death Note</h3>
        </div>
        <div class="panel">
            <span class="ranking">4</span>
            <img src="img/img-4.jpg" alt="Gintama">
            <h3>Gintama</h3>
        </div>
        <div class="panel">
            <span class="ranking">5</span>
            <img src="img/img-5.jpg" alt="Hunter X Hunter">
            <h3>Hunter X Hunter</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
